<div class="container-fluid">
  <app-page-title title="{{'BusinessActionWorkflow' | translate}}" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <!-- Filters -->
  <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <div class="card-body">
                  <!-- Filter -->
                  <div class="row">
                      <div class="col-md-10">
                          <div class="input-group mb-3">
                              <input type="text" class="form-control" (keyup.enter)="filterRecords()" [(ngModel)]="filterText"
                                  placeholder="{{'Common.Label.Filter' | translate }}" aria-label="Username"
                                  aria-describedby="basic-addon1">
                              <div class="input-group-prepend">
                                  <span class="input-group-text pointer" id="basic-addon1"
                                      (click)="filterRecords()"><i class=" bx
                                      bx-search-alt-2"></i></span>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-2">
                          <!-- (click)="openCreateModal(createOrEditContent)" -->
                          <button type="button" class="btn btn-secondery" (click)="openCreateModal(createModal)">{{
                              'CreateBusinessWorkflow' | translate}}</button>
                      </div>
                  </div>

                  <!-- Advanced Filter  -->
                  <div class="row" [hidden]="!advancedFiltersAreShown">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="WorkflowNameFilter">{{'WorkflowName' | translate }}</label>
                            <input type="text" class="form-control" id="WorkflowNameFilter" name="workflowNameFilter" [(ngModel)]="workflowNameFilter">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="LeadStageStageNameFilter">({{'LeadStage' | translate }}) {{'StageName' | translate }}</label>
                            <input type="text" class="form-control" id="LeadStageStageNameFilter" name="leadStageStageNameFilter" [(ngModel)]="leadStageStageNameFilter">
                        </div>
                    </div>
                </div>

                  <!-- Shoe Hide Filters -->
                  <div class="row mb-2 mt-2">
                    <div class="col-sm-12">
                        <span class="clickable-item text-muted pointer" *ngIf="!advancedFiltersAreShown"
                            (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                class="fa fa-angle-down"></i>
                            {{'Common.Label.ShowAdvanceFilter' | translate}}</span>
                        <span class="clickable-item text-muted pointer" *ngIf="advancedFiltersAreShown"
                            (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                class="fa fa-angle-up"></i>
                            {{'Common.Label.HideAdvanceFilter' | translate}}</span>
                    </div>
                </div>

              </div>
          </div>
      </div>
  </div>
  <!-- Table List -->

  <app-dynamic-table [busyIf]="loading" [records]="myData" [settings]="tableSettings" [buttons]="buttonSettings"
      [pagination]="paginationSettings">
  </app-dynamic-table>

</div>

<!-- Create Model -->
<ng-template #createModal role="document" let-modal>
  <app-workflow-create-or-edit-modal [modal]="modal" ($modalClose)='modalEmitEvent()' [data]="edit">
  </app-workflow-create-or-edit-modal>
</ng-template>

<!-- View Model -->
<ng-template #viewModal role="document" let-modal>
  <app-workflow-view-modal [modal]="modal" ($modalClose)='modalEmitEvent()' [data]="view">
  </app-workflow-view-modal>
</ng-template>
