<form #businessWorkflowForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
  <div class="modal-header">
    <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'EditbusinessWorkflow' |
        translate}}
      </span> <span *ngIf="data == null"> {{'CreatebusinessWorkflow' | translate}} </span> </h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body" [busyIf]="loading">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
        <label for="leadStageId">{{'LeadStage' | translate}}</label>
        <ng-select [items]="allLeadStageList" bindValue="id" bindLabel="displayName"
          name="leadStageId" [(ngModel)]="businessWorkflow.leadStageId" required></ng-select>
      </div>
    </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="businessWorkflow">{{'WorkflowName' | translate}}</label>
          <input type="text" #businessWorkflowRef="ngModel" id="businessWorkflow" class="form-control"
            [(ngModel)]="businessWorkflow.workflowName" name="businessWorkflow" required minlength="3"  maxlength="50" />
          <validation-messages [formCtrl]="businessWorkflowRef"></validation-messages>
        </div>
      </div>
    </div>
    <script></script>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' | translate}}</button>
    <button type="submit" class="btn btn-primary" [disabled]="!businessWorkflowForm.form.valid" > <i class="bx bx-loader bx-spin font-size-16 align-middle me-2"
        *ngIf="createLoader"></i> {{
      'Common.Label.Save' | translate}}</button>
  </div>
</form>
