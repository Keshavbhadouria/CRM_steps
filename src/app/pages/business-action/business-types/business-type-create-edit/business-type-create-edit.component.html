<form #businessTypeForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
    <div class="modal-header">
        <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'EditBusinessType' |
                translate}}
            </span> <span *ngIf="data == null"> {{'CreateBusinessType' | translate}} </span> </h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body" [busyIf]="loading">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="ActionType_ActionName">{{"ActionName" | translate}} *</label>
                    <input type="text" #ActionType_ActionName="ngModel" id="ActionType_ActionName" class="form-control"
                        [(ngModel)]="businessType.actionName" name="ActionName" required />
                    <validation-messages [formCtrl]="ActionType_ActionName"></validation-messages>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="ActionType_Priority">{{"Priority" | translate}}</label>
                    <input type="number" #ActionType_Priority="ngModel" id="ActionType_Priority" class="form-control"
                        [(ngModel)]="businessType.priority" name="Priority" />
                    <validation-messages [formCtrl]="ActionType_Priority"></validation-messages>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' |
            translate}}</button>
        <button type="submit" class="btn btn-primary" [disabled]="!businessTypeForm.form.valid">
            <i class="bx bx-loader bx-spin font-size-16 align-middle me-2" *ngIf="createLoader"></i>
            {{ 'Common.Label.Save' | translate}}
        </button>
    </div>
</form>
