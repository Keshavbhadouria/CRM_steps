<div class="container-fluid" [busyIf]="loading">
  <app-page-title title="{{'BusinessActionTriggers' | translate}}" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- List Of Workflow triggers -->
  <div class="row" >
    <div class="col-lg-12">
      <div class="card" style="border: 1 solid #f6f6f6 !important;">
        <div class="card-body">
          <div class="row"  *ngFor="let item of myData" >
            <div class="col-md-0 col-lg-3"></div>
            <div class="col-md-12 col-lg-6">
              <div class="card">
                <div class="card-header" style="background-color: rgb(255 171 0) !important;" (click)="togglebody(item)">
                  <div class="row">
                    <div class="col-sm-8 col-md-11 text-capitalize fw-bold">
                      {{item.leadWorkflow.workflowName}}
                    </div>
                    <div class="col-sm-4 col-md-1">
                      <i [ngClass]="item.leadWorkflow.isSelected == true ? 'fa  fa-angle-up' : 'fa  fa-angle-down'">
                      </i>
                    </div>
                  </div>
                </div>
                <div class="card-body" *ngIf="item.leadWorkflow.isSelected">

                    <app-business-actions [isOpenForWorkflowTrigger]="true" [businessWorkflowId]="item.leadWorkflow.id" ></app-business-actions>
                  <!-- <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->

                </div>
              </div>
            </div>
            <div class="col-md-0 col-lg-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>




</div>

<!-- Create Model -->
<ng-template #createModal role="document" let-modal>
  <app-workflow-create-or-edit-modal [modal]="modal" ($modalClose)='modalEmitEvent()' [data]="edit">
  </app-workflow-create-or-edit-modal>
</ng-template>

<!-- View Model -->
<ng-template #viewModal role="document" let-modal>
  <app-workflow-view-modal [modal]="modal" ($modalClose)='modalEmitEvent()' [data]="view">
  </app-workflow-view-modal>
</ng-template>
