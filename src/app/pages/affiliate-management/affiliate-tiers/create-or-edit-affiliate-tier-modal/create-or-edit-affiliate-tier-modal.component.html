<form #issueTypeForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
    <div class="modal-header">
        <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'EditAffiliateTier' |
                translate}}
            </span> <span *ngIf="data == null"> {{'CreateNewAffiliateTier' | translate}} </span> </h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body" [busyIf]="loading">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="AffiliateTier_TierName">{{ 'TierName' | translate }} *</label>
                    <input type="text" #AffiliateTier_TierName="ngModel" id="AffiliateTier_TierName" class="form-control"
                        [(ngModel)]="affiliateTier.tierName" name="tierName" required />
                    <validation-messages [formCtrl]="AffiliateTier_TierName"></validation-messages>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="AffiliateTier_TierBadge">{{ 'TierBadge' | translate }}</label>
                    <input type="text" #AffiliateTier_TierBadge="ngModel" id="AffiliateTier_TierBadge" class="form-control"
                        [(ngModel)]="affiliateTier.tierBadge" name="tierBadge" />
                    <validation-messages [formCtrl]="AffiliateTier_TierBadge"></validation-messages>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="AffiliateTier_TierHexaColor">{{ 'TierHexaColor' | translate }}</label>
                    <input type="color" #AffiliateTier_TierHexaColor="ngModel" id="AffiliateTier_TierHexaColor" class="form-control"
                        [(ngModel)]="affiliateTier.tierHexaColor" name="tierHexaColor" />
                    <validation-messages [formCtrl]="AffiliateTier_TierHexaColor"></validation-messages>
                </div>
            </div>
        </div>
        <script></script>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="!issueTypeForm.form.valid">
            <i class="bx bx-loader bx-spin font-size-16 align-middle me-2" *ngIf="createLoader"></i>
            {{ 'Common.Label.Save' | translate}}
        </button>
    </div>
</form>
