<div class="modal-header">
    <h5 class="modal-title mt-0 text-uppercase"> {{'ViewTestTypeTodoList' | translate}}
    </h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group m-form__group">
                <label>{{'TaskTitle' | translate}}</label>
                <p> {{testTypeTodoList.pMtaskTitle}} </p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group m-form__group">
                <label>{{'TestType' | translate}}</label>
                <p> {{testTypeTodoList.testTypeTypeName}} </p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group m-form__group">
                <label>{{'Username' | translate}}</label>
                <p> {{testTypeTodoList.userName}} </p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group m-form__group">
                <label>{{'Title' | translate}}</label>
                <p> {{testTypeTodoList.testTypeTodoList.title}} </p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group m-form__group">
                <label>{{'Attachment' | translate}}</label>
                <p> {{testTypeTodoList.testTypeTodoList.attachment}} </p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group m-form__group">
                <label>{{'Success' | translate}}</label>
                <p> {{testTypeTodoList.testTypeTodoList.success}} </p>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group m-form__group">
                <label>{{'Description' | translate}}</label>
                <p [innerHtml]="testTypeTodoList.testTypeTodoList.description"></p>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group m-form__group">
                <label>{{'Comments' | translate}}</label>
                <p [innerHtml]="testTypeTodoList.testTypeTodoList.comments"></p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' | translate}}</button>
</div>
