<form #testTypeTodoListTemplateForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
    <div class="modal-header">
        <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'EditTestTypeTodoListTemplate' |
                translate}}
            </span> <span *ngIf="data == null"> {{'CreateNewTestTypeTodoListTemplate' | translate}} </span> </h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body" [busyIf]="loading">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group m-form__group">
                    <label for="TestTypeTodoListTemplate_TypeId">{{ 'TypeName' | translate }} *</label>
                    <ng-select [items]="testTypes" bindValue="id" bindLabel="displayName"
                        id="TestTypeTodoListTemplate_TypeId" name="typeId"
                        #TestTypeTodoListTemplate_TypeId="ngModel"
                        [(ngModel)]="testTypeTodoListTemplate.typeId" required></ng-select>
                        <validation-messages [formCtrl]="TestTypeTodoListTemplate_TypeId"></validation-messages>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="TestTypeTodoListTemplate_Title">{{ 'Title' | translate }} *</label>
                    <input type="text" #TestTypeTodoListTemplate_Title="ngModel" id="TestTypeTodoListTemplate_Title"
                        class="form-control" [(ngModel)]="testTypeTodoListTemplate.title" name="title" required />
                    <validation-messages [formCtrl]="TestTypeTodoListTemplate_Title"></validation-messages>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="TestTypeTodoListTemplate_Description">{{ 'Description' | translate }}</label>
                    <ckeditor #TestTypeTodoListTemplate_Description="ngModel" id="TestTypeTodoListTemplate_Description" [editor]="description_editor"
                        [(ngModel)]="testTypeTodoListTemplate.description" name="description"></ckeditor>
                    <validation-messages [formCtrl]="TestTypeTodoListTemplate_Description"></validation-messages>
                </div>
            </div>
            
            <div class="m-checkbox-list" style="margin-top: 10px;">
                <label for="TestTypeTodoListTemplate_Active" class="kt-checkbox">
                    <input id="TestTypeTodoListTemplate_Active" #TestTypeTodoListTemplate_Active="ngModel"
                        type="checkbox" name="active" [(ngModel)]="testTypeTodoListTemplate.active">
                    {{ "Active" | translate}}
                    <span></span>
                </label>
                <validation-messages [formCtrl]="TestTypeTodoListTemplate_Active"></validation-messages>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' | translate}}</button>
        <button type="submit" class="btn btn-primary" [disabled]="!testTypeTodoListTemplateForm.form.valid"> <i
                class="bx bx-loader bx-spin font-size-16 align-middle me-2" *ngIf="createLoader"></i> {{
            'Common.Label.Save' | translate}}</button>
    </div>
</form>
