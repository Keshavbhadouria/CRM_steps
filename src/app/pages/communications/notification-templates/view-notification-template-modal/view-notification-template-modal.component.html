<div class="modal-header">
    <h5 class="modal-title mt-0 text-uppercase"> {{'ViewNotificationTemplate' | translate}}
    </h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group m-form__group">
                <label>{{ 'NotificationEvent' | translate }}</label>
                <p> {{template.notificationEventEventName}} </p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group m-form__group">
                <label>{{ 'Subject' | translate }}</label>
                <p> {{template.notificationTemplate.subject}} </p>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group m-form__group">
                <label>{{ 'Body' | translate }}</label>
                <p [innerHtml]="template.notificationTemplate.body"></p>
            </div>
        </div>
       
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' | translate}}</button>
</div>
