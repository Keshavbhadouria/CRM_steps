<form #corporateEventForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
    <div class="modal-header">
        <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'EditNotificationEvent' |
                translate}}
            </span> <span *ngIf="data == null"> {{'CreateNewNotificationEvent' | translate}} </span> </h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body" [busyIf]="loading">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="Event_EventName">{{ 'EventName' | translate }} *</label>
                    <input type="text" #Event_EventName="ngModel" id="Event_EventName" class="form-control"
                        [(ngModel)]="event.eventName" name="eventName" required />
                    <validation-messages [formCtrl]="Event_EventName"></validation-messages>
                </div>
            </div>
            <div class="m-checkbox-list" style="margin-top: 10px;">
                <label for="Event_IsActive" class="kt-checkbox">
                    <input id="Event_IsActive" #Event_IsActive="ngModel" type="checkbox" name="active"
                        [(ngModel)]="event.isActive">
                    {{ "Active" | translate}}
                    <span></span>
                </label>
                <validation-messages [formCtrl]="Event_IsActive"></validation-messages>
            </div>
        </div>
        <script></script>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="!corporateEventForm.form.valid">
            <i class="bx bx-loader bx-spin font-size-16 align-middle me-2" *ngIf="createLoader"></i>
            {{ 'Common.Label.Save' | translate}}
        </button>
    </div>
</form>
