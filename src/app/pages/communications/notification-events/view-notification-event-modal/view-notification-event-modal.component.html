<div class="modal-header">
    <h5 class="modal-title mt-0 text-uppercase"> {{'ViewNotificationEvent' | translate}}
    </h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group m-form__group">
                <label>{{ 'EventName' | translate }}</label>
                <p> {{notificationEvent.notificationEvent.eventName}} </p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group m-form__group">
                <label>{{'IsActive' | translate}}</label>
                <p *ngIf="!notificationEvent.notificationEvent.isActive"><i class="fa fa-times-circle" title="False"></i></p>
                <p *ngIf="notificationEvent.notificationEvent.isActive"><i class="fa fa-check-circle text-success"
                        title="True"></i></p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' | translate}}</button>
</div>
