<div class="container-fluid service-lawfirm">
  <app-page-title title="Services" [icon]="pageIcon" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <!-- Filters -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <!-- Filter -->
          <div class="row">
            <div class="col-md-10">
              <div class="input-group">
                <input type="text" class="form-control" (keyup.enter)="filterRecords()" [(ngModel)]="filterText"
                  placeholder="{{'Common.Label.Filter' | translate }}" aria-label="Filter"
                  aria-describedby="basic-addon1">
                <div class="input-group-prepend">
                  <span class="input-group-text pointer" id="basic-addon1" (click)="filterRecords()"><i
                      class="bx bx-search-alt-2"></i></span>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-secondery btn-create" (click)="openCreateModal(createModal)"> {{
                'CreateNewService' | translate}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-dynamic-table [busyIf]="loading" [records]="myData" [settings]="tableSettings" [buttons]="buttonSettings" [pagination]="paginationSettings" >
  </app-dynamic-table>

  <!-- end row -->
</div>

<!-- Create Model -->
<ng-template #createModal role="document" let-modal>
  <app-lawfirm-service-create-edit-modal [modal]="modal" ($modalClose)='modalEmitEvent()' [data]="editProject">
  </app-lawfirm-service-create-edit-modal>
</ng-template>

<!-- View Model -->
<ng-template #viewModal role="document" let-modal>
  <app-lawfirm-service-view-modal [modal]="modal" ($modalClose)='modalEmitEvent()' [data]="viewProject">
  </app-lawfirm-service-view-modal>
</ng-template>

<ng-template #memberModal role="document" let-modal>
  <app-lawfirm-service-team-member [modal]="modal" ($modalClose)='modalEmitEvent()' [data]="memberData">
  </app-lawfirm-service-team-member>
</ng-template>
