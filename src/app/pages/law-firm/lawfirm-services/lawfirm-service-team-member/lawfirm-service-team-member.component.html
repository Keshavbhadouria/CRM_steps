<div class="modal-header">
        <h5 class="modal-title mt-0 text-uppercase"> {{'ManageTeam' | translate}} </h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body" [busyIf]="loading">
        <div class="row">
          <div class="col-md-4">
              <div class="form-group m-form__group">
                <label for="UserName">User</label>
                <ng-select name="pmProject.teamLeader" [(ngModel)]="userSelected" [items]="allUsers" bindValue="id"
                  bindLabel="displayName" (change)="addMember()"></ng-select>
              </div>
            </div>
      </div>
      <hr />
          <div class="row">
              <div class="col-sm-6" *ngFor="let member of teamMembers; let i = index">
                  <app-service-team-member-detail [data]="member" [roles]="roles" ($removeItem)='removeItem(i)'></app-service-team-member-detail>
              </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' | translate}}</button>
        <button type="submit" (click)="save()" class="btn btn-primary"> <i class="bx bx-loader bx-spin font-size-16 align-middle me-2"
            *ngIf="createLoader"></i> {{
          'Common.Label.Save' | translate}}</button>
      </div>
