
<form #feeTypeForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
  <div class="modal-header">
    <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'EditServicActivity' |
        translate}}
      </span> <span *ngIf="data == null"> {{'CreateServicActivity' | translate}} </span> </h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body" [busyIf]="loading">

    <div class="row">

      <div class="col-md-4">

        <div class="form-group m-form__group">
          <label for="lawfirmServiceName">{{'ServicesName' | translate }} *</label>
          <input type="text"  #ServiceNameRef="ngModel" id="lawfirmServiceName" disabled
            class="form-control" [(ngModel)]="ServiceName" name="lawfirmServiceName" minlength="3"
            maxlength="30"  />
            <input type="text" #lawfirmServiceId="ngModel" id="lawfirmServiceId" hidden
            class="form-control" [(ngModel)]="ServiceActivity.lawfirmServiceId" name="lawfirmServiceId"  />
            <validation-messages [formCtrl]="lawfirmServiceId"></validation-messages>
        </div>

      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="ActivityName">{{'ActivityName' | translate }}</label>
          <input type="text" #ServiceActivity_activityName="ngModel" id="ServiceActivity_activityName"
            class="form-control" [(ngModel)]="ServiceActivity.activityName" name="ServiceActivity_activityName" minlength="3"
            maxlength="30" required />
          <validation-messages [formCtrl]="ServiceActivity_activityName"></validation-messages>
        </div>

      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="ServiceActivity_Price">{{'SortIndex' | translate }}</label>
          <input type="number" #ServiceActivity_Price="ngModel" id="ServiceActivity_Price" class="form-control"
            [(ngModel)]="ServiceActivity.sortIndex" name="Price" required />
          <validation-messages [formCtrl]="ServiceActivity_Price"></validation-messages>
        </div>
      </div>
    </div>
    <br />


    <div class="col-md-12">
      <div class="form-group">
        <label for="ServiceActivity_Description">{{'Description' | translate }} *</label>
        <ckeditor [editor]="Editor" #ServiceActivity_Description="ngModel" [(ngModel)]="ServiceActivity.description"
          name="ServiceActivity_Description" required></ckeditor>
        <validation-messages [formCtrl]="ServiceActivity_Description"></validation-messages>
      </div>
    </div>
    <br/>
    <div class="m-checkbox-list">
      <label for="ServiceActivity_Active" class="kt-checkbox">
        <input id="ServiceActivity_Active" class="form-checkbox-outline form-check-primary" #ServiceActivity_Active="ngModel" type="checkbox" name="Active"
          [(ngModel)]="ServiceActivity.active">
        {{'Active' | translate }}
        <span></span>
      </label>
      <validation-messages [formCtrl]="ServiceActivity_Active"></validation-messages>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' | translate}}</button>
    <button type="submit" class="btn btn-primary" [disabled]="!feeTypeForm.form.valid"> <i
        class="bx bx-loader bx-spin font-size-16 align-middle me-2" *ngIf="createLoader"></i> {{
      'Common.Label.Save' | translate}}</button>
  </div>
</form>
