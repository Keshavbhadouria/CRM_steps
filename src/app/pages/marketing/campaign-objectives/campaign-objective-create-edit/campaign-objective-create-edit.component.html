<form #pmtaskfrequency="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
    <div class="modal-header">
        <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'EditCampaignObjective' |
                translate}}
            </span> <span *ngIf="data == null"> {{'CreateCampaignObjective' | translate}} </span> </h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body" [busyIf]="loading">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="CampaignObjetive_Objetive">Objective *</label>
                    <input type="text" #CampaignObjetive_Objetive="ngModel" id="CampaignObjetive_Objetive" class="form-control" [(ngModel)]="pmTaskFrequency.objetive" name="Objetive"     required/>
                    <validation-messages [formCtrl]="CampaignObjetive_Objetive"></validation-messages>
                </div>
            </div>
        </div>
        <script></script>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' | translate}}</button>
        <button type="submit" class="btn btn-primary" [disabled]="!pmtaskfrequency.form.valid"> <i
                class="bx bx-loader bx-spin font-size-16 align-middle me-2" *ngIf="createLoader"></i> {{
            'Common.Label.Save' | translate}}</button>
    </div>
</form>
