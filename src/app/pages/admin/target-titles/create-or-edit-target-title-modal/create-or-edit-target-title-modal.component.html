<form #targetTitleForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
    <div class="modal-header">
        <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'EditTargetAudience' |
                translate}}
            </span> <span *ngIf="data == null"> {{'CreateNewTargetAudience' | translate}} </span> </h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body" [busyIf]="loading">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="TargetTitle_Title">{{ 'Title' | translate }} *</label>
                    <input type="text" #TargetTitle_Title="ngModel" id="TargetTitle_Title" class="form-control"
                        [(ngModel)]="targetTitle.title" name="title" required />
                    <validation-messages [formCtrl]="TargetTitle_Title"></validation-messages>
                </div>
            </div>
            <div class="m-checkbox-list" style="margin-top: 10px;">
                <label for="TargetTitle_Active" class="kt-checkbox">
                    <input id="TargetTitle_Active" #TargetTitle_Active="ngModel" type="checkbox" name="active"
                        [(ngModel)]="targetTitle.active">
                    {{ "Active" | translate}}
                    <span></span>
                </label>
                <validation-messages [formCtrl]="TargetTitle_Active"></validation-messages>
            </div>
        </div>
        <script></script>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="!targetTitleForm.form.valid">
            <i class="bx bx-loader bx-spin font-size-16 align-middle me-2" *ngIf="createLoader"></i>
            {{ 'Common.Label.Save' | translate}}
        </button>
    </div>
</form>
