<form #refundReasonForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
  <div class="modal-header">
    <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'EditRefundReason' |
        translate}}
      </span> <span *ngIf="data == null"> {{'CreateRefundReason' | translate}} </span> </h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body" [busyIf]="loading">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="refundReason">Name</label>
          <input type="text" #refundReasonRef="ngModel" id="refundReason" class="form-control"
            [(ngModel)]="refundReason.reason" name="refundReason" required minlength="2"  maxlength="100" />
          <validation-messages [formCtrl]="refundReasonRef"></validation-messages>
        </div>
      </div>
    </div>
    <script></script>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' | translate}}</button>
    <button type="submit" class="btn btn-primary" [disabled]="!refundReasonForm.form.valid" > <i class="bx bx-loader bx-spin font-size-16 align-middle me-2"
        *ngIf="createLoader"></i> {{
      'Common.Label.Save' | translate}}</button>
  </div>
</form>
