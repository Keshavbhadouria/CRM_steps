<form autocomplete="off">
  <div class="modal-header">
    <h5 class="modal-title mt-0 text-uppercase"> {{'ViewPBXConfiguration' | translate}}
    </h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group m-form__group">
          <label for="typeName">{{'Host' | translate}}</label>
          <p> {{PBXConfiguration.host}} </p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group m-form__group">
          <label for="typeName">{{'Username' | translate}}</label>
          <p> {{PBXConfiguration.username}} </p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group m-form__group">
          <label for="typeName">{{'Password' | translate}}</label>
          <p> {{PBXConfiguration.password}} </p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group m-form__group">
          <label for="typeName">{{'CDR' | translate}}</label>
          <p> {{PBXConfiguration.cdr}} </p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group m-form__group">
          <label for="typeName">{{'ClickToCallURL' | translate}}</label>
          <p> {{PBXConfiguration.clickToCallURL}} </p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group m-form__group">
          <label for="typeName">{{'DatabaseName' | translate}}</label>
          <p> {{PBXConfiguration.databaseName}} </p>
        </div>
      </div>
    </div>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' | translate}}</button>
  </div>
</form>
