<div class="login-form">
  <div class="card card-bordered">
      <div class="card-header">
          <h3>
              {{"TenantSignUp" | translate}}
          </h3>
      </div>
      <div class="card-body">
          <div class="form-group row">
              <label class="col-sm-4">{{'Item' | translate }}</label>
              <div class="col-sm-8 text-right">
                  <p class="font-weight-bold">
                      {{description}}
                  </p>
              </div>
          </div>

          <div class="form-group row">
              <label class="col-sm-4">{{'Price' | translate }}</label>
              <div class="col-sm-8 text-right">
                  <p class="font-weight-bold" id="totalPrice">
                      {{appSession.application.currencySign}}{{totalAmount | number : '1.2-2'}}
                  </p>
              </div>
          </div>
          <div *ngIf="config && config.demoUsername && config.demoPassword"
               class="alert alert-custom alert-light-dark fade show mb-5"
               role="alert">
              <div class="alert-icon"><i class="flaticon-questions-circular-button"></i></div>
              <div class="alert-text">
                  <h4>
                      {{'DemoPayPalAccount' | translate }}
                  </h4>
                  <p>
                      <span>{{'UserName' | translate }}: <strong>{{config.demoUsername}}</strong></span><br />
                      <span>{{'Password' | translate }}: <strong>{{config.demoPassword}}</strong></span>
                  </p>
              </div>
          </div>

          <div id="paypal-button"></div>
          <div [busyIf]="paypalIsLoading" *ngIf="paypalIsLoading"></div>
      </div>
  </div>

</div>
