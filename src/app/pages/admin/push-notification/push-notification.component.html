<div class="container-fluid">
    <app-page-title title="PushNotifications" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <!-- Filter -->
                    <div class="row">
                        <div class="col-md-10">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" (keyup.enter)="filterRecords()" [(ngModel)]="filterText"
                                    placeholder="{{'Common.Label.Filter' | translate }}" aria-label="Username"
                                    aria-describedby="basic-addon1">
                                <div class="input-group-prepend">
                                    <span class="input-group-text pointer" id="basic-addon1"
                                        (click)="filterRecords()"><i class=" bx
                                        bx-search-alt-2"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-secondery" (click)="openCreateModal(createModal)">{{
                                'CreateNewPushNotification' | translate}}</button>
                        </div>
                    </div>

                    <!-- Advanced Filter  -->
                    <div class="row" [hidden]="!advancedFiltersAreShown">
                        <div class="col-md-12">
                            <div class="separator separator-dashed"></div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="ToFilter">{{"To" | translate}}</label>
                                <input type="text" class="form-control" id="ToFilter" name="toFilter"
                                    [(ngModel)]="toFilter">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="TitleFilter">{{"Title" | translate}}</label>
                                <input type="text" class="form-control" id="TitleFilter" name="titleFilter"
                                    [(ngModel)]="titleFilter">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="SubTitleFilter">{{"SubTitle" | translate}}</label>
                                <input type="text" class="form-control" id="SubTitleFilter" name="subTitleFilter"
                                    [(ngModel)]="subTitleFilter">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="TypeFilter">{{"Type" | translate}}</label>
                                <input type="text" class="form-control" id="TypeFilter" name="typeFilter"
                                    [(ngModel)]="typeFilter">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="BodyFilter">{{"Body" | translate}}</label>
                                <input type="text" class="form-control" id="BodyFilter" name="bodyFilter"
                                    [(ngModel)]="bodyFilter">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="MinUserIdFilter">{{"MinMax" | translate}} {{"UserId" |
                                    translate}}</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="MinUserIdFilter"
                                        [(ngModel)]="minUserIdFilter" placeholder="{{'MinValue' | translate}}"
                                        name="minUserIdFilter" />
                                    <input type="number" class="form-control" [(ngModel)]="maxUserIdFilter"
                                        placeholder="{{ 'MaxValue' | translate}}" name="maxUserIdFilter" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="PriorityFilter">{{"Priority" | translate}}</label>
                                <input type="text" class="form-control" id="PriorityFilter" name="priorityFilter"
                                    [(ngModel)]="priorityFilter">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="MinContactIdFilter">{{"MinMax" | translate}} {{"ContactId" |
                                    translate}}</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="MinContactIdFilter"
                                        [(ngModel)]="minContactIdFilter" placeholder="{{'MinValue' | translate}}"
                                        name="minContactIdFilter" />
                                    <input type="number" class="form-control" [(ngModel)]="maxContactIdFilter"
                                        placeholder="{{ 'MaxValue' | translate}}" name="maxContactIdFilter" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="IsSentFilter">{{ "IsSent" | translate}}</label>
                                <select class="form-control" name="isSentFilter" id="IsSentFilter"
                                    [(ngModel)]="isSentFilter">
                                    <option value="-1">{{ "All" | translate}}</option>
                                    <option value="0">{{ "False" | translate}}</option>
                                    <option value="1">{{ "True" | translate}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="MinScheduleDatetimeFilter">{{'ScheduleDateTimeRange' | translate}} </label>
                                <div class="input-group clockpicker">
                                    <input class="form-control m-input " id="MinScheduleDatetimeFilter"
                                        name="minScheduleDatetimeFilter" type="date"
                                        placeholder="{{'Pages.Project.Min' | translate}}"
                                        [(ngModel)]="minScheduleDatetimeFilter">
                                    <span style="line-height: 40px;padding: 0 15px 0 15px;"> &mdash; </span>
                                    <input class="form-control m-input" id="MaxScheduleDatetimeFilter"
                                        name="maxScheduleDatetimeFilter" type="date"
                                        placeholder="{{'Pages.Project.Max' | translate}}"
                                        [(ngModel)]="maxScheduleDatetimeFilter">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="MinCreatedOnFilter">{{'CreatedOnDateRange' | translate}} </label>
                                <div class="input-group clockpicker">
                                    <input class="form-control m-input " id="MinCreatedOnFilter"
                                        name="minCreatedOnFilter" type="date"
                                        placeholder="{{'Pages.Project.Min' | translate}}"
                                        [(ngModel)]="minCreatedOnFilter">
                                    <span style="line-height: 40px;padding: 0 15px 0 15px;"> &mdash; </span>
                                    <input class="form-control m-input" id="MaxCreatedOnFilter"
                                        name="maxCreatedOnFilter" type="date"
                                        placeholder="{{'Pages.Project.Max' | translate}}"
                                        [(ngModel)]="maxCreatedOnFilter">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Shoe Hide Filters -->
                    <div class="row mb-2 mt-2">
                        <div class="col-sm-12">
                            <span class="clickable-item text-muted pointer" *ngIf="!advancedFiltersAreShown"
                                (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                    class="fa fa-angle-down"></i>
                                {{'Common.Label.ShowAdvanceFilter' | translate}}</span>
                            <span class="clickable-item text-muted pointer" *ngIf="advancedFiltersAreShown"
                                (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                    class="fa fa-angle-up"></i>
                                {{'Common.Label.HideAdvanceFilter' | translate}}</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <app-dynamic-table [busyIf]="loading" [records]="myData" [settings]="tableSettings" [buttons]="buttonSettings"
        [pagination]="paginationSettings">
    </app-dynamic-table>

</div>

<!-- Create Model -->
<ng-template #createModal role="document" let-modal>
    <app-create-or-edit-push-notification-modal [modal]="modal" ($modalClose)='modalEmitEvent()' [data]="editPushNotification">
    </app-create-or-edit-push-notification-modal>
</ng-template>

<!-- View Model -->
<ng-template #viewModal role="document" let-modal>
    <app-view-push-notification-modal [modal]="modal" ($modalClose)='modalEmitEvent()' [data]="viewPushNotification">
    </app-view-push-notification-modal>
</ng-template>
