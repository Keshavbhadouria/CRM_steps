<form #cloudForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
    <div class="modal-header">
        <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'EditCloudProvider' |
                translate}}
            </span> <span *ngIf="data == null"> {{'CreateCloudProvider' | translate}} </span> </h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body" [busyIf]="loading">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="CloudProvider_Name">{{"Name" | translate}} *</label>
                    <input type="text" #CloudProvider_Name="ngModel" id="CloudProvider_Name" class="form-control" [(ngModel)]="cloudProvider.name" name="Name"     required/>
                    <validation-messages [formCtrl]="CloudProvider_Name"></validation-messages>
                </div>
            </div>
            <br/><div class="m-checkbox-list mt-2">
                <label for="CloudProvider_Active" class="kt-checkbox">
                    <input id="CloudProvider_Active" #CloudProvider_Active="ngModel" type="checkbox" name="Active" [(ngModel)]="cloudProvider.active"> 
                    {{"Active" | translate}}
                    <span></span>
                </label>
                <validation-messages [formCtrl]="CloudProvider_Active"></validation-messages>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' |
            translate}}</button>
        <button type="submit" class="btn btn-primary" [disabled]="!cloudForm.form.valid">
            <i class="bx bx-loader bx-spin font-size-16 align-middle me-2" *ngIf="createLoader"></i>
            {{ 'Common.Label.Save' | translate}}
        </button>
    </div>
</form>
