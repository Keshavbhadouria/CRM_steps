<div class="modal-header">
    <h5 class="modal-title mt-0 text-uppercase"> {{'ViewCloudProvider' | translate}}
    </h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-6 mb-3">
            <label>{{"Name" | translate}}</label>
            <p>
            {{ cloudProvider.name }}

            </p>
        </div>
        <div class="col-6 mb-3">
            <label>
                {{"Active" | translate}}
            </label>
            <div *ngIf="cloudProvider.active" class="text-left"><i class="fa fa-check-circle text-success"
                    title="True"></i></div>
            <div *ngIf="!cloudProvider.active" class="text-left"><i class="fa fa-times-circle" title="False"></i></div>
        </div>

    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' | translate}}</button>
</div>
