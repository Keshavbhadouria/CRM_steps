<div class="container-fluid">
    <app-page-title title="DeploymentApprovalProcess" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <!-- Filters -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <!-- Filter -->
                    <div class="row">
                        <div class="col-md-10">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" (keyup.enter)="filterRecords()" [(ngModel)]="filterText"
                                    placeholder="{{'Common.Label.Filter' | translate }}" aria-label="Username"
                                    aria-describedby="basic-addon1">
                                <div class="input-group-prepend">
                                    <span class="input-group-text pointer" id="basic-addon1"
                                        (click)="filterRecords()"><i class=" bx
                                        bx-search-alt-2"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <!-- (click)="openCreateModal(createOrEditContent)" -->
                            <button type="button" class="btn btn-secondery" (click)="openCreateModal(createModal)">{{
                                'CreateDeploymentApprovalProcess' | translate}}</button>
                        </div>
                    </div>

                    <!-- Advanced Filter  -->
                    <div class="row" [hidden]="!advancedFiltersAreShown">
                       <div class="col-md-3">
                           <div class="form-group">
                               <label for="ApprovalSignatureFilter">{{"ApprovalSignature" | translate }}</label>
                               <input type="text" class="form-control" id="ApprovalSignatureFilter" name="approvalSignatureFilter" [(ngModel)]="approvalSignatureFilter">
                           </div>
                       </div>	
                       <div class="col-md-3">
                           <label for="SignatureCompletedFilterSelect">{{"SignatureCompleted" | translate }}</label>
                           <select class="form-control" name="SignatureCompletedFilter" id="SignatureCompletedFilterSelect" [(ngModel)]="signatureCompletedFilter">
                           <option value="-1">{{"All" | translate }}</option>
                           <option value="0">{{"False" | translate }}</option>
                           <option value="1">{{"True" | translate }}</option>
                           </select>
                       </div>
                       <div class="col-md-3">
                           <div class="form-group">
                               <label for="DeploymentManagementNameFilter">({{"DeploymentManagement" | translate }}) {{"Name" | translate }}</label>
                               <input type="text" class="form-control" id="DeploymentManagementNameFilter" name="deploymentManagementNameFilter" [(ngModel)]="deploymentManagementNameFilter">
                           </div>
                       </div>
                       <div class="col-md-3">
                           <div class="form-group">
                               <label for="RoleNameFilter">({{"Role" | translate }}) {{"Name" | translate }}</label>
                               <input type="text" class="form-control" id="RoleNameFilter" name="roleNameFilter" [(ngModel)]="roleNameFilter">
                           </div>
                       </div>
                       <div class="col-md-3">
                           <div class="form-group">
                               <label for="UserNameFilter">({{"User" | translate }}) {{"Name" | translate }}</label>
                               <input type="text" class="form-control" id="UserNameFilter" name="userNameFilter" [(ngModel)]="userNameFilter">
                           </div>
                       </div>

                   </div>
                    <!-- Shoe Hide Filters -->
                    <div class="row mb-2 mt-2">
                        <div class="col-sm-12">
                            <span class="clickable-item text-muted pointer" *ngIf="!advancedFiltersAreShown"
                                (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                    class="fa fa-angle-down"></i>
                                {{'Common.Label.ShowAdvanceFilter' | translate}}</span>
                            <span class="clickable-item text-muted pointer" *ngIf="advancedFiltersAreShown"
                                (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                    class="fa fa-angle-up"></i>
                                {{'Common.Label.HideAdvanceFilter' | translate}}</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Table List -->

    <app-dynamic-table [busyIf]="loading" [records]="myData" [settings]="tableSettings" [buttons]="buttonSettings"
        [pagination]="paginationSettings">
    </app-dynamic-table>
</div>

<!-- Create Model -->
<ng-template #createModal role="document" let-modal>
    <app-deployment-approval-create-edit [modal]="modal" ($modalClose)='modalEmitEvent()' [data]="editStatus">
    </app-deployment-approval-create-edit>
</ng-template>

<!-- View Model -->
<ng-template #viewModal role="document" let-modal>
    <app-deployment-approval-view [modal]="modal" ($modalClose)='modalEmitEvent()' [data]="viewStatus">
    </app-deployment-approval-view>
</ng-template>
