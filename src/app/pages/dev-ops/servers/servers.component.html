<div class="container-fluid">
    <app-page-title title="Servers" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <!-- Filters -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <!-- Filter -->
                    <div class="row">
                        <div class="col-md-10">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" (keyup.enter)="filterRecords()" [(ngModel)]="filterText"
                                    placeholder="{{'Common.Label.Filter' | translate }}" aria-label="Username"
                                    aria-describedby="basic-addon1">
                                <div class="input-group-prepend">
                                    <span class="input-group-text pointer" id="basic-addon1"
                                        (click)="filterRecords()"><i class=" bx
                                        bx-search-alt-2"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <!-- (click)="openCreateModal(createOrEditContent)" -->
                            <button type="button" class="btn btn-secondery" (click)="openCreateModal(createModal)">{{
                                'CreateServer' | translate}}</button>
                        </div>
                    </div>

                    <!-- Advanced Filter  -->
                    <div class="row" [hidden]="!advancedFiltersAreShown">

                       <div class="col-md-3">
                           <div class="form-group">
                               <label for="ServerNameFilter">{{"ServerName" | translate }}</label>
                               <input type="text" class="form-control" id="ServerNameFilter" name="serverNameFilter" [(ngModel)]="serverNameFilter">
                           </div>
                       </div>
                       <div class="col-md-3">
                           <div class="form-group">
                               <label for="ServerDomainsFilter">{{"ServerDomains" | translate }}</label>
                               <input type="text" class="form-control" id="ServerDomainsFilter" name="serverDomainsFilter" [(ngModel)]="serverDomainsFilter">
                           </div>
                       </div>
                       <div class="col-md-3">
                           <div class="form-group">
                               <label for="IPsFilter">{{"IPs" | translate }}</label>
                               <input type="text" class="form-control" id="IPsFilter" name="iPsFilter" [(ngModel)]="iPsFilter">
                           </div>
                       </div>
                       <div class="col-md-3">
                           <div class="form-group">
                               <label for="ActivePortsFilter">{{"ActivePorts" | translate }}</label>
                               <input type="text" class="form-control" id="ActivePortsFilter" name="activePortsFilter" [(ngModel)]="activePortsFilter">
                           </div>
                       </div>	
                       <div class="col-md-3">
                           <label for="ActiveFilterSelect">{{"Active" | translate }}</label>
                           <select class="form-control" name="ActiveFilter" id="ActiveFilterSelect" [(ngModel)]="activeFilter">
                           <option value="-1">{{"All" | translate }}</option>
                           <option value="0">{{"False" | translate }}</option>
                           <option value="1">{{"True" | translate }}</option>
                           </select>
                       </div>
                       <div class="col-md-3">
                           <div class="form-group">
                               <label for="AdministratorFilter">{{"Administrator" | translate }}</label>
                               <input type="text" class="form-control" id="AdministratorFilter" name="administratorFilter" [(ngModel)]="administratorFilter">
                           </div>
                       </div>
                       <div class="col-md-3">
                           <div class="form-group">
                               <label for="AdminPasswordFilter">{{"AdminPassword" | translate }}</label>
                               <input type="text" class="form-control" id="AdminPasswordFilter" name="adminPasswordFilter" [(ngModel)]="adminPasswordFilter">
                           </div>
                       </div>
                       <div class="col-md-3">
                           <div class="form-group">
                               <label for="CloudProviderNameFilter">({{"CloudProvider" | translate }}) {{"Name" | translate }}</label>
                               <input type="text" class="form-control" id="CloudProviderNameFilter" name="cloudProviderNameFilter" [(ngModel)]="cloudProviderNameFilter">
                           </div>
                       </div>

                   </div>
                    <!-- Shoe Hide Filters -->
                    <div class="row mb-2 mt-2">
                        <div class="col-sm-12">
                            <span class="clickable-item text-muted pointer" *ngIf="!advancedFiltersAreShown"
                                (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                    class="fa fa-angle-down"></i>
                                {{'Common.Label.ShowAdvanceFilter' | translate}}</span>
                            <span class="clickable-item text-muted pointer" *ngIf="advancedFiltersAreShown"
                                (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                    class="fa fa-angle-up"></i>
                                {{'Common.Label.HideAdvanceFilter' | translate}}</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Table List -->

    <app-dynamic-table [busyIf]="loading" [records]="myData" [settings]="tableSettings" [buttons]="buttonSettings"
        [pagination]="paginationSettings">
    </app-dynamic-table>
</div>

<!-- Create Model -->
<ng-template #createModal role="document" let-modal>
    <app-servers-create-edit [modal]="modal" ($modalClose)='modalEmitEvent()' [data]="editStatus">
    </app-servers-create-edit>
</ng-template>

<!-- View Model -->
<ng-template #viewModal role="document" let-modal>
    <app-servers-view [modal]="modal" ($modalClose)='modalEmitEvent()' [data]="viewStatus">
    </app-servers-view>
</ng-template>
