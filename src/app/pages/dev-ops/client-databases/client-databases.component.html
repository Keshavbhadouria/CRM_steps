<div class="container-fluid">
    <app-page-title title="ClientDatabases" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <!-- Filter -->
                    <div class="row">
                        <div class="col-md-10">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" (keyup.enter)="filterRecords()" [(ngModel)]="filterText"
                                    placeholder="{{'Common.Label.Filter' | translate }}" aria-label="Username"
                                    aria-describedby="basic-addon1">
                                <div class="input-group-prepend">
                                    <span class="input-group-text pointer" id="basic-addon1"
                                        (click)="filterRecords()"><i class=" bx
                                        bx-search-alt-2"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-secondery" (click)="openCreateModal(createModal)">{{
                                'CreateNewClientDatabase' | translate}}</button>
                        </div>
                    </div>

                    <!-- Advanced Filter  -->
                    <div class="row" [hidden]="!advancedFiltersAreShown">
                        <div class="col-md-12">
                            <div class="separator separator-dashed"></div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="DatabaseNameFilter">{{"DatabaseName" | translate}}</label>
                                <input type="text" class="form-control" id="DatabaseNameFilter"
                                    name="databaseNameFilter" [(ngModel)]="databaseNameFilter">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="UsernameFilter">{{"Username" | translate}}</label>
                                <input type="text" class="form-control" id="UsernameFilter" name="usernameFilter"
                                    [(ngModel)]="usernameFilter">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="UserPasswordFilter">{{"UserPassword" | translate}}</label>
                                <input type="text" class="form-control" id="UserPasswordFilter"
                                    name="userPasswordFilter" [(ngModel)]="userPasswordFilter">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="MinPortFilter">{{'Pages.Project.MinMax' | translate}} {{'Port' |
                                    translate}}</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="MinPortFilter"
                                        [(ngModel)]="minPortFilter" placeholder="{{'Pages.Project.Min' | translate}}"
                                        name="minPortFilter" />
                                    <input type="number" class="form-control" [(ngModel)]="maxPortFilter"
                                        placeholder="{{'Pages.Project.Max' | translate}}" name="maxPortFilter" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="DatabaseEngineNameFilter">{{"DatabaseEngine" | translate}}</label>
                                <input type="text" class="form-control" id="DatabaseEngineNameFilter"
                                    name="databaseEngineNameFilter" [(ngModel)]="databaseEngineNameFilter">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="ServerInventoryServerNameFilter">{{"ServerInventoryName" |
                                    translate}}</label>
                                <input type="text" class="form-control" id="ServerInventoryServerNameFilter"
                                    name="serverInventoryServerNameFilter"
                                    [(ngModel)]="serverInventoryServerNameFilter">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="UserNameFilter">{{"Responsible" |
                                    translate}}</label>
                                <input type="text" class="form-control" id="UserNameFilter" name="userNameFilter"
                                    [(ngModel)]="userNameFilter">
                            </div>
                        </div>
                    </div>

                    <!-- Shoe Hide Filters -->
                    <div class="row mb-2 mt-2">
                        <div class="col-sm-12">
                            <span class="clickable-item text-muted pointer" *ngIf="!advancedFiltersAreShown"
                                (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                    class="fa fa-angle-down"></i>
                                {{'Common.Label.ShowAdvanceFilter' | translate}}</span>
                            <span class="clickable-item text-muted pointer" *ngIf="advancedFiltersAreShown"
                                (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                    class="fa fa-angle-up"></i>
                                {{'Common.Label.HideAdvanceFilter' | translate}}</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <app-dynamic-table [busyIf]="loading" [records]="myData" [settings]="tableSettings" [buttons]="buttonSettings"
        [pagination]="paginationSettings">
    </app-dynamic-table>

</div>

<!-- Create Model -->
<ng-template #createModal role="document" let-modal>
    <app-create-or-edit-client-database-modal [modal]="modal" ($modalClose)='modalEmitEvent()' [data]="editDatabase">
    </app-create-or-edit-client-database-modal>
</ng-template>

<!-- View Model -->
<ng-template #viewModal role="document" let-modal>
    <app-view-client-database-modal [modal]="modal" ($modalClose)='modalEmitEvent()' [data]="viewDatabase">
    </app-view-client-database-modal>
</ng-template>
