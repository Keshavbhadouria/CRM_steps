<div class="modal-header">
    <h5 class="modal-title mt-0 text-uppercase"> {{'ViewDeploymentManagementDetail' | translate}}
    </h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-6 mb-3">
            <label>{{"Certified" | translate }}</label>
            <div *ngIf="dmDetails.deploymentManagementDetail.certified" class="text-left"><i class="fa fa-check-circle text-success"
                    title="True"></i></div>
            <div *ngIf="!dmDetails.deploymentManagementDetail.certified" class="text-left"><i class="fa fa-times-circle" title="False"></i></div>
        </div>
        <div class="col-6 mb-3">
            <label>({{"DeploymentManagement" | translate }}) {{"Name" | translate }}</label>
            <p>
                {{dmDetails.deploymentManagementName}}
            </p>
        </div>
        <div class="col-6 mb-3">
            <label>({{"PMtask" | translate }}) {{"Title" | translate }}</label>
            <p> {{dmDetails.pMtaskTitle}}</p>
        </div>

    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' | translate}}</button>
</div>
