<form #statusForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
    <div class="modal-header">
        <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'editStatus' |
                translate}}
            </span> <span *ngIf="data == null"> {{'CreateStatus' | translate}} </span> </h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body" [busyIf]="loading">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="ClientApplicationStatus_StatusName">{{"StatusName" | translate}} *</label>
                    <input type="text" #ClientApplicationStatus_StatusName="ngModel" id="ClientApplicationStatus_StatusName" class="form-control" [(ngModel)]="item.statusName" name="StatusName"     required/>
                    <validation-messages [formCtrl]="ClientApplicationStatus_StatusName"></validation-messages>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' |
            translate}}</button>
        <button type="submit" class="btn btn-primary" [disabled]="!statusForm.form.valid">
            <i class="bx bx-loader bx-spin font-size-16 align-middle me-2" *ngIf="createLoader"></i>
            {{ 'Common.Label.Save' | translate}}
        </button>
    </div>
</form>
