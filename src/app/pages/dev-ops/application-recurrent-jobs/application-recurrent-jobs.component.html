<div class="container-fluid">
    <app-page-title title="ApplicationRecurrentJobs" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <!-- Filter -->
                    <div class="row">
                        <div class="col-md-10">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" (keyup.enter)="filterRecords()" [(ngModel)]="filterText"
                                    placeholder="{{'Common.Label.Filter' | translate }}" aria-label="Username"
                                    aria-describedby="basic-addon1">
                                <div class="input-group-prepend">
                                    <span class="input-group-text pointer" id="basic-addon1"
                                        (click)="filterRecords()"><i class=" bx
                                        bx-search-alt-2"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-secondery" (click)="openCreateModal(createModal)">{{
                                'CreateNewApplicationRecurrentJob' | translate}}</button>
                        </div>
                    </div>

                    <!-- Advanced Filter  -->
                    <div class="row" [hidden]="!advancedFiltersAreShown">
                        <div class="col-md-12">
                            <div class="separator separator-dashed"></div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="JobNameFilter">{{"JobName" | translate}}</label>
                                <input type="text" class="form-control" id="JobNameFilter" name="jobNameFilter"
                                    [(ngModel)]="jobNameFilter">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="MinRunningAtTimeFilter">{{'RunningAtTimeRange' | translate}} </label>
                                <div class="input-group clockpicker">
                                    <input class="form-control m-input " id="MinRunningAtTimeFilter"
                                        name="minRunningAtTimeFilter" type="date"
                                        placeholder="{{'Pages.Project.Min' | translate}}"
                                        [(ngModel)]="minRunningAtTimeFilter">
                                    <span style="line-height: 40px;padding: 0 15px 0 15px;"> &mdash; </span>
                                    <input class="form-control m-input" id="MaxRunningAtTimeFilter"
                                        name="maxRunningAtTimeFilter" type="date"
                                        placeholder="{{'Pages.Project.Max' | translate}}"
                                        [(ngModel)]="maxRunningAtTimeFilter">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="SaturdayFilter">{{ "Saturday" | translate}}</label>
                                <select class="form-control" name="saturdayFilter" id="SaturdayFilter"
                                    [(ngModel)]="saturdayFilter">
                                    <option value="-1">{{ "All" | translate}}</option>
                                    <option value="0">{{ "False" | translate}}</option>
                                    <option value="1">{{ "True" | translate}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="ClientApplicationApplicationNameFilter">{{"ClientApplicationName" |
                                    translate}}</label>
                                <input type="text" class="form-control" id="ClientApplicationApplicationNameFilter"
                                    name="clientApplicationApplicationNameFilter"
                                    [(ngModel)]="clientApplicationApplicationNameFilter">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="ServerInventoryServerNameFilter">{{"ServerInventoryName" |
                                    translate}}</label>
                                <input type="text" class="form-control" id="ServerInventoryServerNameFilter"
                                    name="serverInventoryServerNameFilter"
                                    [(ngModel)]="serverInventoryServerNameFilter">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="UserNameFilter">{{"UserName" | translate}}</label>
                                <input type="text" class="form-control" id="UserNameFilter" name="userNameFilter"
                                    [(ngModel)]="userNameFilter">
                            </div>
                        </div>
                    </div>

                    <!-- Shoe Hide Filters -->
                    <div class="row mb-2 mt-2">
                        <div class="col-sm-12">
                            <span class="clickable-item text-muted pointer" *ngIf="!advancedFiltersAreShown"
                                (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                    class="fa fa-angle-down"></i>
                                {{'Common.Label.ShowAdvanceFilter' | translate}}</span>
                            <span class="clickable-item text-muted pointer" *ngIf="advancedFiltersAreShown"
                                (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                    class="fa fa-angle-up"></i>
                                {{'Common.Label.HideAdvanceFilter' | translate}}</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <app-dynamic-table [busyIf]="loading" [records]="myData" [settings]="tableSettings" [buttons]="buttonSettings"
        [pagination]="paginationSettings">
    </app-dynamic-table>

</div>

<!-- Create Model -->
<ng-template #createModal role="document" let-modal>
    <app-create-or-edit-recurrentjob-modal [modal]="modal" ($modalClose)='modalEmitEvent()' [data]="editRecurrentJob">
    </app-create-or-edit-recurrentjob-modal>
</ng-template>

<!-- View Model -->
<ng-template #viewModal role="document" let-modal>
    <app-view-recurrentjob-modal [modal]="modal" ($modalClose)='modalEmitEvent()' [data]="viewRecurrentJob">
    </app-view-recurrentjob-modal>
</ng-template>
