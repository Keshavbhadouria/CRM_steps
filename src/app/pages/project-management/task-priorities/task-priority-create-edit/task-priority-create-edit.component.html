<form #pmtaskPriority="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
    <div class="modal-header">
        <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'Pages.Project.EditTaskPriority' |
                translate}}
            </span> <span *ngIf="data == null"> {{'Pages.Project.CreateTaskPriority' | translate}} </span> </h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body" [busyIf]="loading">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="PMTaskFrequency_Frequency">{{'Priority' | translate}} *</label>
                    <input type="text" #PMStoryPriority_Priority="ngModel" id="PMStoryPriority_Priority"
                        class="form-control" [(ngModel)]="pmTaskPriority.priority" name="Priority" required />
                    <validation-messages [formCtrl]="PMStoryPriority_Priority"></validation-messages>
                </div>
            </div>
        </div>
        <script></script>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' | translate}}</button>
        <button type="submit" class="btn btn-primary" [disabled]="!pmtaskPriority.form.valid"> <i
                class="bx bx-loader bx-spin font-size-16 align-middle me-2" *ngIf="createLoader"></i> {{
            'Common.Label.Save' | translate}}</button>
    </div>
</form>
