<form #epicStatusForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
  <div class="modal-header">
    <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'EditEpicStatus' |
        translate}}
      </span> <span *ngIf="data == null"> {{'CreateEpicStatus' | translate}} </span> </h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body" [busyIf]="loading">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="EpicStatus">Status</label>
          <input type="text" #EpicStatus="ngModel" id="EpicStatus" class="form-control"
            [(ngModel)]="epicStatus.status" name="ProjectStatus" required minlength="3"  maxlength="20" />
          <validation-messages [formCtrl]="EpicStatus"></validation-messages>
        </div>
      </div>
    </div>
    <script></script>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' | translate}}</button>
    <button type="submit" class="btn btn-primary" [disabled]="!epicStatusForm.form.valid" > <i class="bx bx-loader bx-spin font-size-16 align-middle me-2"
        *ngIf="createLoader"></i> {{
      'Common.Label.Save' | translate}}</button>
  </div>
</form>
