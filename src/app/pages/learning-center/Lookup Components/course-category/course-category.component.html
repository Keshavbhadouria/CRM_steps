<form #categoryForm="ngForm" novalidate autocomplete="off" [busyIf]="loading">
  <app-page-title title="Course Category" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <div class="form-group">
              <label for="Category">{{ 'Category' | translate }} *</label>
              <input type="text" #Category="ngModel" id="Category" class="form-control"
                  [(ngModel)]="category.Category" name="Category" required maxlength="100" />
              <validation-messages [formCtrl]="Category"></validation-messages>
          </div>
          </div>
        </div>

        <div class="col-md-4 mt-4">
          <div class="form-group">
            <label for="collaborator_roleId"></label>
            <button type="button" class="btn btn-primary mt-3" [disabled]="!categoryForm.form.valid" (click)="save()">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <app-dynamic-table [records]="myData" [settings]="tableSettings" [buttons]="buttonSettings"
      [pagination]="paginationSettings">
    </app-dynamic-table>
  </div>
</form>
