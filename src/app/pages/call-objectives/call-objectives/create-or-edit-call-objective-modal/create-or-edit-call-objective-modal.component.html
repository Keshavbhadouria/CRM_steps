<form #callObjectiveForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
    <div class="modal-header">
        <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'EditPhoneCallObjective' |
                translate}}
            </span> <span *ngIf="data == null"> {{'CreateNewPhoneCallObjective' | translate}} </span> </h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body" [busyIf]="loading">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="CallObjective_ObjectiveName">{{ 'ObjectiveName' | translate }} *</label>
                    <input type="text" #CallObjective_ObjectiveName="ngModel" id="CallObjective_ObjectiveName"
                        class="form-control" [(ngModel)]="callObjective.objetiveName" name="objetiveName" required />
                    <validation-messages [formCtrl]="CallObjective_ObjectiveName"></validation-messages>
                </div>
            </div>
            <div class="m-checkbox-last" style="margin-top: 10px;">
                <label for="CallObjective_Active" class="kt-checkbox">
                    <input id="CallObjective_Active" #CallObjective_Active="ngModel" type="checkbox" name="active"
                        [(ngModel)]="callObjective.active">
                    {{ "Active" | translate}}
                    <span></span>
                </label>
                <validation-messages [formCtrl]="CallObjective_Active"></validation-messages>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="!callObjectiveForm.form.valid">
            <i class="bx bx-loader bx-spin font-size-16 align-middle me-2" *ngIf="createLoader"></i>
            {{ 'Common.Label.Save' | translate}}
        </button>
    </div>
</form>
