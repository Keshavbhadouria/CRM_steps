<form #contactDocForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
    <div class="modal-header">
        <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'EditContactDocument' |
                translate}}
            </span> <span *ngIf="data == null"> {{'CreateNewContactDocument' | translate}} </span> </h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body" [busyIf]="loading">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group m-form__group">
                    <label for="ContactDocument_ContactId">{{ 'Contact' | translate }} *</label>
                    <ng-select [items]="contacts" #ContactDocument_ContactId="ngModel"
                        bindValue="id" bindLabel="displayName" id="ContactDocument_ContactId"
                        name="contactId" [(ngModel)]="contactDocument.contactId" required>
                    </ng-select>
                    <validation-messages [formCtrl]="ContactDocument_ContactId"></validation-messages>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group m-form__group">
                    <label for="ContactDocument_StepDocumentsId">{{ 'StepDocument' | translate }} *</label>
                    <ng-select [items]="stepDocuments" #ContactDocument_StepDocumentsId="ngModel"
                        bindValue="id" bindLabel="displayName" id="ContactDocument_StepDocumentsId"
                        name="stepDocumentsId" [(ngModel)]="contactDocument.stepDocumentsId" required>
                    </ng-select>
                    <validation-messages [formCtrl]="ContactDocument_StepDocumentsId"></validation-messages>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="form-group">
                    <label for="ContactDocument_DocumentName">{{ 'DocumentName' | translate }} *</label>
                    <input type="text" #ContactDocument_DocumentName="ngModel" id="ContactDocument_DocumentName"
                        class="form-control" [(ngModel)]="contactDocument.documentName" name="documentName" required />
                    <validation-messages [formCtrl]="ContactDocument_DocumentName"></validation-messages>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="ContactDocument_Location_Aisle">{{ 'Location_Aisle' | translate }}</label>
                    <input type="text" #ContactDocument_Location_Aisle="ngModel" id="ContactDocument_Location_Aisle"
                        class="form-control" [(ngModel)]="contactDocument.location_Aisle" name="location_Aisle" />
                    <validation-messages [formCtrl]="ContactDocument_Location_Aisle"></validation-messages>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="ContactDocument_Location_Box">{{ 'Location_Box' | translate }} </label>
                    <input type="text" #ContactDocument_Location_Box="ngModel" id="ContactDocument_Location_Box"
                        class="form-control" [(ngModel)]="contactDocument.location_Box" name="location_Box" />
                    <validation-messages [formCtrl]="ContactDocument_Location_Box"></validation-messages>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="ContactDocument_Location_Folder">{{ 'Location_Box' | translate }}</label>
                    <input type="text" #ContactDocument_Location_Folder="ngModel" id="ContactDocument_Location_Folder"
                        class="form-control" [(ngModel)]="contactDocument.location_Folder" name="location_Folder" />
                    <validation-messages [formCtrl]="ContactDocument_Location_Folder"></validation-messages>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group m-form__group">
                    <label for="SupportComment_Attachment">{{'Attachment' | translate}} * </label>
                    <input class="form-control" *ngIf="!isAttachment" #myInputFile type="file" id="formFile"
                        accept="image/*" (change)="handleUpload($event)" required>
                    <div class="image-section" *ngIf="isAttachment">
                        <a class="cross-image" (click)="changeImage()"><i class="fa fa-times"></i></a>
                        <img [src]="imageUrl" style="height: 50px;width:auto;" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' |
            translate}}</button>
        <button type="submit" class="btn btn-primary" [disabled]="!contactDocForm.form.valid"> <i
                class="bx bx-loader bx-spin font-size-16 align-middle me-2" *ngIf="createLoader"></i> {{
            'Common.Label.Save' | translate}}</button>
    </div>
</form>
