<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div id="BasicProfile" *ngIf="activeIndex == 0">
              <app-contact-profile></app-contact-profile>
            </div>
            <div id="ProductInterest" *ngIf="activeIndex == 1">
              <app-contact-product-interest></app-contact-product-interest>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <div class="row text-center">
            <div *ngFor="let item of tabMenu" class="col" (click)="onSelectTabMenu(item)"
              [ngClass]="item.isActive == true ? 'tab-menu-active' : 'tab-menu'">
              <img [src]="item.icon" width="20" height="20" alt="">
              {{item.title}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
