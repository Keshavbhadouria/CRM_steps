<div class="container" [busyIf]="isLoading || isSavingLoading">
  <div class="row">
    <div class="col-sm-12 col-md-6 mt-5" *ngFor="let item of preferenceList">
      <div class="card ccard radius-t-0 h-100">
        <div class="position-tl w-102 border-t-3 brc-primary-tp3 ml-n1px mt-n1px"></div>
        <div class="card-body pt-2 pb-1">
          <div role="button" class="align-items-center my-2 bgc-secondary-l4 bgc-h-secondary-l3 radius-1 p-25 d-style">
            <div class="row">
              <div class="col-md-10">
                <span class="text-default-d3 text-90 text-600 pl-5">
                  {{item.title}}
                </span>
              </div>
              <div class="col-md-2">
                <span class="ml-auto text-dark-l2 text-nowrap">
                  <div class="form-check form-switch">
                    <input class="form-check-input text-90" type="checkbox" [(ngModel)]="item.isActive"
                      (ngModelChange)="createOrEditContactPreferences()">
                  </div>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
