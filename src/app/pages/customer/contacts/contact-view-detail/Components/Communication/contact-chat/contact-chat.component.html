<div class="container-fluid">
  <app-page-title title="Chat History" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="d-lg-flex">
    <div class="w-100 user-chat">
      <div class="card">
        <div class="p-4 border-bottom">
          <div class="row">
            <div class="col-md-4 col-9">
              <h5 class="font-size-15 mb-1">{{contactName}}</h5>
            </div>
          </div>
        </div>

        <div>
          <div class="chat-conversation p-3" [busyIf]="isLoading">
            <ngx-simplebar style="height: 470px;" #scrollRef>

              <div *ngIf="messageList?.length <= 0 && !isLoading" class="text-center">
                <img height="200" src="../../../../../../../../assets/CRMSteps/NoRecordFound.webp" />
                <h3>No Record Found</h3>
              </div>

              <ul class="list-unstyled">
                <!-- <li>
                  <div class="chat-day-title">
                    <span class="title">Today</span>
                  </div>
                </li> -->



                <li *ngFor="let data of messageList" [ngClass]="
              {
                'right': data.side === 1
              }">
                  <div class="conversation-list">
                    <div class="ctext-wrap">
                      <div class="conversation-name" *ngIf=" data.side == 1">{{ data.userName }}</div>
                      <div class="conversation-name" *ngIf=" data.side == 2">{{ data.targetUserName }}</div>
                      <p>
                        {{ data.message }}
                      </p>
                      <p class="chat-time mb-0"><i class="bx bx-time-five align-middle me-1"></i> {{ data.creationTime | date:'short' }}</p>
                    </div>

                  </div>
                </li>
              </ul>
            </ngx-simplebar>
          </div>
