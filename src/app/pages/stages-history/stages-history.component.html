<div class="container-fluid">
    <app-page-title title="StagesHistory" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <!-- Filters -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <!-- Filter -->
                    <div class="row">
                        <div class="col-md-10">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" (keyup.enter)="filterRecords()" [(ngModel)]="filterText"
                                    placeholder="{{'Common.Label.Filter' | translate }}" aria-label="Username"
                                    aria-describedby="basic-addon1">
                                <div class="input-group-prepend">
                                    <span class="input-group-text pointer" id="basic-addon1"
                                        (click)="filterRecords()"><i class=" bx
                                        bx-search-alt-2"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <!-- (click)="openCreateModal(createOrEditContent)" -->
                            <button type="button" class="btn btn-secondery" (click)="openCreateModal(createModal)">{{
                                'CreateStageHistory' | translate}}</button>
                        </div>
                    </div>

                    <!-- Advanced Filter  -->
                    <div class="row" [hidden]="!advancedFiltersAreShown">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="ContactFirstnameFilter">{{"ContactName"| translate }}</label>
                                <input type="text" class="form-control" id="ContactFirstnameFilter" name="contactFirstnameFilter" [(ngModel)]="contactFirstnameFilter">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="LeadStageStageNameFilter">{{"PreviousLeadStage"| translate }}</label>
                                <input type="text" class="form-control" id="LeadStageStageNameFilter" name="leadStageStageNameFilter" [(ngModel)]="leadStageStageNameFilter">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="LeadStageStageName2Filter">{{"NewLeadStage2"| translate }}</label>
                                <input type="text" class="form-control" id="LeadStageStageName2Filter" name="leadStageStageName2Filter" [(ngModel)]="leadStageStageName2Filter">
                            </div>
                        </div>

                    </div>

                    <!-- Shoe Hide Filters -->
                    <div class="row mb-2 mt-2">
                        <div class="col-sm-12">
                            <span class="clickable-item text-muted pointer" *ngIf="!advancedFiltersAreShown"
                                (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                    class="fa fa-angle-down"></i>
                                {{'Common.Label.ShowAdvanceFilter' | translate}}</span>
                            <span class="clickable-item text-muted pointer" *ngIf="advancedFiltersAreShown"
                                (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                    class="fa fa-angle-up"></i>
                                {{'Common.Label.HideAdvanceFilter' | translate}}</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Table List -->

    <app-dynamic-table [busyIf]="loading" [records]="myData" [settings]="tableSettings" [buttons]="buttonSettings"
        [pagination]="paginationSettings">
    </app-dynamic-table>
</div>

<!-- Create Model -->
<ng-template #createModal role="document" let-modal>
    <app-stages-history-create-edit [modal]="modal" ($modalClose)='modalEmitEvent()' [data]="editStageHistory">
    </app-stages-history-create-edit>
</ng-template>

<!-- View Model -->
<ng-template #viewModal role="document" let-modal>
    <app-stages-history-view [modal]="modal" ($modalClose)='modalEmitEvent()' [data]="viewStageHistory">
    </app-stages-history-view>
</ng-template>
