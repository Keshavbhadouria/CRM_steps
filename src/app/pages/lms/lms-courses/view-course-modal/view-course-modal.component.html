<div class="modal-header">
    <h5 class="modal-title mt-0 text-uppercase"> {{'ViewCourse' | translate}}
    </h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <!-- [closeOthers]="true" -->
    <accordion>
        <accordion-group heading="{{courseDetails.courseCode}} - {{courseDetails.courseName}}">
            <accordion-group *ngFor="let item of courseDetails.chapters"
                heading="Day no. ({{item.dayNo}}) Chapter - {{item.chapterName}}">
                <ul *ngFor="let t of item.topics">
                    <li (click)="viewTopicDetails(t,topicDetails)" style="cursor: pointer;">{{'Topic' | translate}} - {{t.topicName}}</li>
                </ul>
            </accordion-group>
        </accordion-group>

    </accordion>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
</div>


<ng-template #topicDetails role="document" let-modal>
    <div class="modal-header">
        <h5 class="modal-title mt-0 text-uppercase"> {{topicData.topicName}}
        </h5>
    </div>
    <div class="modal-body">

        <h6>{{'TopicDescription' | translate}} : </h6>
        <p [innerHtml]="topicData.topicDescription"></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modalRef.close('Close click')">Close</button>
    </div>
</ng-template>
