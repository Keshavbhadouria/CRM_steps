<form #lmsDisplayForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
    <div class="modal-header">
        <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'EditDisplayType' |
                translate}}
            </span> <span *ngIf="data == null"> {{'CreateDisplayType' | translate}} </span> </h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body" [busyIf]="loading">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="LMSDisplayType_Name">{{"Name" | translate}} *</label>
                    <input type="text" #LMSDisplayType_Name="ngModel" id="LMSDisplayType_Name" class="form-control" [(ngModel)]="lmsDisplayType.name" name="Name"     required/>
                    <validation-messages [formCtrl]="LMSDisplayType_Name"></validation-messages>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' |
            translate}}</button>
        <button type="submit" class="btn btn-primary" [disabled]="!lmsDisplayForm.form.valid"> <i
                class="bx bx-loader bx-spin font-size-16 align-middle me-2" *ngIf="createLoader"></i> {{
            'Common.Label.Save' | translate}}</button>
    </div>
</form>
