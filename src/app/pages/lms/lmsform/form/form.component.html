
<div class="container-fluid">
    <app-page-title title="Form" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <!-- Filter -->
                    <div class="row">
                        <div class="col-md-10">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" (keyup.enter)="filterRecords()" [(ngModel)]="filterText"
                                    placeholder="{{'Common.Label.Filter' | translate }}" aria-label="Username"
                                    aria-describedby="basic-addon1">
                                <div class="input-group-prepend">
                                    <span class="input-group-text pointer" id="basic-addon1"
                                        (click)="filterRecords()"><i class=" bx
                                        bx-search-alt-2"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-secondery" routerLink="/lms/lmsform/createform">{{
                                'CreateForm' | translate}}</button>
                        </div>
                    </div>

                    <!-- Advanced Filter  -->
                    <div class="row" [hidden]="!advancedFiltersAreShown">
                        <div class="col-md-12">
                            <div class="separator separator-dashed"></div>
                        </div>


                       <div class="col-md-3">
                           <div class="form-group">
                               <label for="NameFilter">{{"Name"| translate }}</label>
                               <input type="text" class="form-control" id="NameFilter" name="nameFilter" [(ngModel)]="nameFilter">
                           </div>
                       </div>
                       <div class="col-md-3">
                           <div class="form-group">
                               <label for="MinOrderNumFilter">{{"MinMax"| translate }} {{"OrderNum"| translate }}</label>
                               <div class="input-group">
                                   <input type="number" class="form-control" id="MinOrderNumFilter" [(ngModel)]="minOrderNumFilter" placeholder="{{'MinValue'| translate }}" name="minOrderNumFilter" />
                                   <input type="number" class="form-control" [(ngModel)]="maxOrderNumFilter" placeholder="{{'MaxValue'| translate }}" name="maxOrderNumFilter" />
                               </div>
                           </div>
                       </div>
                       <div class="col-md-3">
                           <div class="form-group">
                               <label for="LMSFormTypeNameFilter">({{"LMSFormType"| translate }}) {{"Name"| translate }}</label>
                               <input type="text" class="form-control" id="LMSFormTypeNameFilter" name="lmsFormTypeNameFilter" [(ngModel)]="lmsFormTypeNameFilter">
                           </div>
                       </div>
                       <div class="col-md-3">
                           <div class="form-group">
                               <label for="LMSDisplayTypeNameFilter">({{"LMSDisplayType"| translate }}) {{"Name"| translate }}</label>
                               <input type="text" class="form-control" id="LMSDisplayTypeNameFilter" name="lmsDisplayTypeNameFilter" [(ngModel)]="lmsDisplayTypeNameFilter">
                           </div>
                       </div>
                   </div>
                    <!-- Shoe Hide Filters -->
                    <div class="row mb-2 mt-2">
                        <div class="col-sm-12">
                            <span class="clickable-item text-muted pointer" *ngIf="!advancedFiltersAreShown"
                                (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                    class="fa fa-angle-down"></i>
                                {{'Common.Label.ShowAdvanceFilter' | translate}}</span>
                            <span class="clickable-item text-muted pointer" *ngIf="advancedFiltersAreShown"
                                (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                    class="fa fa-angle-up"></i>
                                {{'Common.Label.HideAdvanceFilter' | translate}}</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <app-dynamic-table [busyIf]="loading" [records]="myData" [settings]="tableSettings" [buttons]="buttonSettings"
        [pagination]="paginationSettings">
    </app-dynamic-table>

</div>
