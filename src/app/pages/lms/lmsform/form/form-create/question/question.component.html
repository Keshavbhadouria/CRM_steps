<div class="col-md-12 question-section">
    <div class="form-group">
        <label for="question_Question">{{"Question" | translate}} *</label>
        <input type="text" #question_Question="ngModel" id="question_Question" class="form-control"
            [(ngModel)]="question.question" name="question" required />
        <validation-messages [formCtrl]="question_Question"></validation-messages>
    </div>
    <div class="form-group">
        <label for="question_QuestionType">{{"QuestionType" | translate}} *</label>
        <ng-select [appendTo]="'body'" dropdownPosition="top" [items]="questionTypes" #question_QuestionType="ngModel" bindValue="id" bindLabel="displayName"
            id="questionType" name="questionType" [(ngModel)]="question.questionType" required>
        </ng-select>
        <validation-messages [formCtrl]="question_QuestionType"></validation-messages>
    </div>
    <ng-template #viewContainerRef></ng-template>
    <button class="btn btn-light mt-2" (click)="AddOption()">{{'AddOption' | translate}}</button>
</div>
