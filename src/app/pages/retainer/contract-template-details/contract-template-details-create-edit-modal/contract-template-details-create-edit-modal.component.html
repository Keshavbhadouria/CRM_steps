<form #form="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
  <div class="modal-header">
    <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'EditCustomerContractTemplateDetail' |
        translate}}
      </span> <span *ngIf="data == null"> {{'CreateCustomerContractTemplateDetail' | translate}} </span> </h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body" [busyIf]="loading">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="ContracTemplateName_ContractName">{{'ContractName' | translate }} *</label>
          <input type="text" disabled #contracTemplateName_ref="ngModel" id="contracTemplateName_ref"
            class="form-control" [(ngModel)]="contracTemplateName" name="contracTemplateName_ref" required />
          <validation-messages [formCtrl]="contracTemplateName_ref"></validation-messages>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="ContractTemplateDetail_Title">{{'Title' | translate }} *</label>
          <input type="text" #ContractTemplateDetail_Title="ngModel" id="ContractTemplateDetail_Title"
            class="form-control" [(ngModel)]="contractTemplateDetail.title" name="Title" required />
          <validation-messages [formCtrl]="ContractTemplateDetail_Title"></validation-messages>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="ContractTemplateDetail_Content">{{'Description' | translate }} *</label>
          <ckeditor [editor]="Editor" #ContractTemplateDetail_Content="ngModel" [(ngModel)]="contractTemplateDetail.content"
            name="ContractTemplateDetail_Content" required></ckeditor>
          <validation-messages [formCtrl]="ContractTemplateDetail_Content"></validation-messages>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="ContractTemplateDetail_SortIndex">{{'SortIndex' | translate }}</label>
          <input type="number" #ContractTemplateDetail_SortIndex="ngModel" id="ContractTemplateDetail_SortIndex"
            class="form-control" [(ngModel)]="contractTemplateDetail.sortIndex" name="SortIndex" />
          <validation-messages [formCtrl]="ContractTemplateDetail_SortIndex"></validation-messages>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="m-checkbox-list">
        <label for="ContractTemplateDetail_Active" class="kt-checkbox">
          <input id="ContractTemplateDetail_Active" #ContractTemplateDetail_Active="ngModel" type="checkbox"
            name="Active" [(ngModel)]="contractTemplateDetail.active">
          {{'Active' | translate }}
          <span></span>
        </label>
        <validation-messages [formCtrl]="ContractTemplateDetail_Active"></validation-messages>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' | translate}}</button>
    <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid"> <i
        class="bx bx-loader bx-spin font-size-16 align-middle me-2" *ngIf="createLoader"></i> {{
      'Common.Label.Save' | translate}}</button>
  </div>
</form>
