
<div class="modal-header">
    <h5 class="modal-title mt-0 text-uppercase"> {{'ViewGlosaryTerm' | translate}}
    </h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12 mb-3">
            <label>{{"Term" | translate}}</label>
            <p>
                {{ item.glosaryTerm.term }}
            </p>
        </div>
        <div class="col-12 mb-3">
            <label>{{"Description" | translate}}</label>
            <p [innerHtml] = "item.glosaryTerm.description">
                <!-- {{ item.glosaryTerm.description }} -->
            </p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' | translate}}</button>
</div>
