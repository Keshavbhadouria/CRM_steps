<form #bugStatusForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
    <div class="modal-header">
        <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'EditBugStatus' |
                translate}}
            </span> <span *ngIf="data == null"> {{'CreateNewBugStatus' | translate}} </span> </h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body" [busyIf]="loading">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="BugStatus_Status">{{ 'Status' | translate }} *</label>
                    <input type="text" #BugStatus_Status="ngModel" id="BugStatus_Status" class="form-control"
                        [(ngModel)]="bugStatus.status" name="status" required />
                    <validation-messages [formCtrl]="BugStatus_Status"></validation-messages>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="BugStatus_Hexacolor">{{'Hexacolor' |
                    translate}} *</label>
                <input type="color" #BugStatus_Hexacolor="ngModel" id="BugStatus_Hexacolor" class="form-control" [(ngModel)]="bugStatus.hexacolor" name="Hexacolor"   minlength="4"  maxlength="7"  required/>
                <validation-messages [formCtrl]="BugStatus_Hexacolor"></validation-messages>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="BugStatus_OrderNum">{{'OrderNum' |
                    translate}} *</label>
                <input type="number" #BugStatus_OrderNum="ngModel" id="BugStatus_OrderNum" class="form-control" [(ngModel)]="bugStatus.orderNum" name="OrderNum"  required/>
                <validation-messages [formCtrl]="BugStatus_OrderNum"></validation-messages>
            </div>
        </div>
        <script></script>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="!bugStatusForm.form.valid">
            <i class="bx bx-loader bx-spin font-size-16 align-middle me-2" *ngIf="createLoader"></i>
            {{ 'Common.Label.Save' | translate}}
        </button>
    </div>
</form>
