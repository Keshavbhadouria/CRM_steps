<form #bugSeverityForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
    <div class="modal-header">
        <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'EditBugSeverity' |
                translate}}
            </span> <span *ngIf="data == null"> {{'CreateNewBugSeverity' | translate}} </span> </h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body" [busyIf]="loading">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="BugSeverity_Severity">{{ 'Severity' | translate }} *</label>
                    <input type="text" #BugSeverity_Severity="ngModel" id="BugSeverity_Severity"
                        class="form-control" [(ngModel)]="bugSeverity.severity" name="severity" required />
                    <validation-messages [formCtrl]="BugSeverity_Severity"></validation-messages>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="!bugSeverityForm.form.valid">
            <i class="bx bx-loader bx-spin font-size-16 align-middle me-2" *ngIf="createLoader"></i>
            {{ 'Common.Label.Save' | translate}}
        </button>
    </div>
</form>
