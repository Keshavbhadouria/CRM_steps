<form #zoomCredentialForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
    <div class="modal-header">
        <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null"> {{'EditZoomCredential' |
                translate}}
            </span> <span *ngIf="data == null"> {{'CreateNewZoomCredential' | translate}} </span> </h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body" [busyIf]="loading">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group m-form__group">
                    <label for="ZoomCredential_UserId">{{ 'User' | translate }} *</label>
                    <ng-select [items]="users" #ZoomCredential_UserId="ngModel" bindValue="id" bindLabel="displayName"
                        id="ZoomCredential_UserId" name="userId" [(ngModel)]="zoomCredential.userId" required>
                    </ng-select>
                    <validation-messages [formCtrl]="ZoomCredential_UserId"></validation-messages>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label for="ZoomCredential_ZoomKey">{{ 'ZoomKey' | translate }} *</label>
                    <input type="text" #ZoomCredential_ZoomKey="ngModel" id="ZoomCredential_ZoomKey" class="form-control"
                        [(ngModel)]="zoomCredential.zoomKey" name="zoomKey" required/>
                    <validation-messages [formCtrl]="ZoomCredential_ZoomKey"></validation-messages>
                </div>
            </div>
           
            <div class="col-md-12">
                <div class="form-group">
                    <label for="ZoomCredential_ZoomSecret">{{ 'ZoomSecret' | translate }} *</label>
                    <input type="text" #ZoomCredential_ZoomSecret="ngModel" id="ZoomCredential_ZoomSecret" class="form-control"
                        [(ngModel)]="zoomCredential.zoomSecret" name="zoomSecret" required/>
                    <validation-messages [formCtrl]="ZoomCredential_ZoomSecret"></validation-messages>
                </div>
            </div>
           
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="!zoomCredentialForm.form.valid">
            <i class="bx bx-loader bx-spin font-size-16 align-middle me-2" *ngIf="createLoader"></i>
            {{ 'Common.Label.Save' | translate}}
        </button>
    </div>
</form>
