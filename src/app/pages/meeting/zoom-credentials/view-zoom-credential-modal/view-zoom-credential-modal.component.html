<div class="modal-header">
    <h5 class="modal-title mt-0 text-uppercase"> {{'ViewZoomCredential' | translate}}
    </h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group m-form__group">
                <label>{{ 'ZoomKey' | translate }}</label>
                <p> {{credentials.zoomCredential.zoomKey}} </p>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group m-form__group">
                <label>{{ 'ZoomSecret' | translate }}</label>
                <p> {{credentials.zoomCredential.zoomSecret}} </p>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group m-form__group">
                <label>{{ 'UserName' | translate }}</label>
                <p> {{credentials.userName}} </p>
            </div>
        </div>
       
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' | translate}}</button>
</div>
