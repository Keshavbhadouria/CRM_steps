<div class="modal-header">
    <h5 class="modal-title mt-0 text-uppercase"> {{'ViewContactZoomCallComment' | translate}}
    </h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label>{{ 'Comments' | translate }}</label>
                <p [innerHtml]="meetingComment.contactZoomCallComments.comments"></p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label>{{ 'ZoomMeetingUrl' | translate }}</label>
                <p> {{meetingComment.contactZoomCallMeetingZoomMeetingUrl}} </p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label>{{ 'UserName' | translate }}</label>
                <p> {{meetingComment.userName}} </p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label>{{ 'Attachment' | translate }}</label>
                <p *ngIf="attachmentUrl.length > 0">
                    <img [src]="remoteUrl + '/' +  attachmentUrl" height="100" width="100" />
                </p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' | translate}}</button>
</div>
