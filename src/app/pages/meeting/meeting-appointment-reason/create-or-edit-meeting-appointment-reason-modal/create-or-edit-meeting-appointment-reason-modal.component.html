<form #meetingOutputForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
    <div class="modal-header">
        <h5 class="modal-title mt-0 text-uppercase"> <span *ngIf="data != null">
                {{'EditContactZoomMeetingAppointmentReason' |
                translate}}
            </span> <span *ngIf="data == null"> {{'CreateNewContactZoomMeetingAppointmentReason' | translate}} </span>
        </h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body" [busyIf]="loading">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="AppointmentReason_Reason">{{ 'Reason' | translate }} *</label>
                    <input type="text" #AppointmentReason_Reason="ngModel" id="AppointmentReason_Reason"
                        class="form-control" [(ngModel)]="appointmentReason.reason" name="reason" required />
                    <validation-messages [formCtrl]="AppointmentReason_Reason"></validation-messages>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="!meetingOutputForm.form.valid">
            <i class="bx bx-loader bx-spin font-size-16 align-middle me-2" *ngIf="createLoader"></i>
            {{ 'Common.Label.Save' | translate}}
        </button>
    </div>
</form>
