<div class="modal-header">
    <h5 class="modal-title mt-0 text-uppercase"> {{'ViewContactEmailHistory' | translate}}
    </h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group m-form__group">
                <label>{{ 'Subject' | translate }}</label>
                <p> {{emailHistory.contactEmailHistory.subject}} </p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group m-form__group">
                <label>{{ 'Gateway' | translate }}</label>
                <p> {{emailHistory.contactEmailHistory.gateway}} </p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group m-form__group">
                <label>{{ 'GatewayResponse' | translate }}</label>
                <p> {{emailHistory.contactEmailHistory.gatewayResponse}} </p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group m-form__group">
                <label>{{ 'UserName' | translate }}</label>
                <p> {{emailHistory.userName}} </p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group m-form__group">
                <label>{{ 'ContactCompany' | translate }}</label>
                <p> {{emailHistory.contactCompany}} </p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group m-form__group">
                <label>{{ 'Attachment' | translate }}</label>
                <p *ngIf="attachmentUrl.length > 0">
                    <img [src]="remoteUrl + '/' +  attachmentUrl" height="100" width="100" />
                </p>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group m-form__group">
                <label>{{ 'BodyMessage' | translate }}</label>
                <p [innerHtml]="emailHistory.contactEmailHistory.bodyMessage"></p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'Close' | translate}}</button>
</div>
