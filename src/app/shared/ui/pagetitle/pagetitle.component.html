<!-- breadcrumb item -->
<div class="row">
  <div class="col-12">
    <div class="page-title-box d-flex align-items-center justify-content-between">
      <h4 class="mb-0 font-size-18"><img *ngIf="icon" [src]="icon"> {{translate.instant(title)}} </h4>
      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          <ng-container *ngFor="let item of breadcrumbItems">
            <li class="breadcrumb-item" *ngIf="!item.active"><a href="javascript: void(0);">
              {{ translate.instant(item.label) }}
            </a>
            </li>
            <li class="breadcrumb-item active" *ngIf="item.active">{{ translate.instant(item.label) }}
            </li>
          </ng-container>
        </ol>
      </div>
    </div>
  </div>
</div>
