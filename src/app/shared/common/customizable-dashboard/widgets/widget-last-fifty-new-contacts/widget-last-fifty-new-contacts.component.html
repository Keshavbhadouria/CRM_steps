<div class="card card-custom h-100">
    <div class="card-header align-items-center border-0">
        <h3 class="card-title align-items-start flex-column">
            <span class="font-weight-bolder text-dark">
                {{'Last50NewContacts' | translate}}
            </span>
        </h3>
    </div>
    <div class="card-body overflow-auto">
        <div class="row align-items-center">
            <div class="primeng-datatable-container col-12" [busyIf]="primengTableHelper.isLoading">
                <p-table #dataTable (onLazyLoad)="getLast50NewContacts($event)" [value]="primengTableHelper.records"
                    rows="{{primengTableHelper.defaultRecordsCountPerPage}}" [paginator]="false" [lazy]="true"
                    [scrollable]="true" ScrollWidth="100%" [responsive]="primengTableHelper.isResponsive"
                    [resizableColumns]="primengTableHelper.resizableColumns">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 150px">
                                {{'Contact' | translate}}
                            </th>
                            <th style="width: 150px">
                                {{'Phone' | translate}}
                            </th>
                            <th style="width: 150px">
                                {{'Email' | translate}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-record="$implicit" let-i="rowIndex">
                        <tr>
                            <td style="width:150px">
                                <span class="ui-column-title"> {{'Contact' | translate}}</span>
                                {{record.contact}}
                            </td>
                            <td style="width:150px">
                                <span class="ui-column-title"> {{'Phone' | translate}}</span>
                                {{record.phone}}
                            </td>
                            <td style="width:150px">
                                <span class="ui-column-title"> {{'Email' | translate}}</span>
                                {{record.email}}
                            </td>
                        </tr>

                    </ng-template>
                </p-table>
                <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                    {{'NoData' | translate}}
                </div>
                <div class="primeng-paging-container">
                    <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator
                        (onPageChange)="getLast50NewContacts($event)"
                        [totalRecords]="primengTableHelper.totalRecordsCount"
                        [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                        [showCurrentPageReport]="true" [currentPageReportTemplate]="'TotalRecordsCount'">
                    </p-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
