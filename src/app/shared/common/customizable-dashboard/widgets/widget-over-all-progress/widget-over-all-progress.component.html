<div class="card card-custom h-100">
    <div class="card-header align-items-center border-0" style="background-color: #2E7CBA;">
        <h3 class="card-title align-items-start flex-column">
            <span class="font-weight-bolder" style="color: #fff;">
                {{'OverAllProgress' | translate}}
            </span>
        </h3>
    </div>
    <div class="card-body">
        <div class="col-md-12">
            <div class="mb-2">
                <progressbar [max]="100" [value]="data" type="success" [animate]="true" [striped]="true" style="height: 1.625rem !important"><i>{{data}}%</i>
                </progressbar>
            </div>
        </div>
    </div>
</div>
