<div class="card" style="padding: 0rem 1.25rem;">
    <div class="card-body container-fluid">
        <div class="row" [busyIf]="loading">
            <label class="box-label">{{'Appointments' | translate}}</label>
            <div class="col-md-3">
                <div class="box-dashboard orange">
                    <div class="img-section"><img src="../../../assets/images/new_appointment.png" alt=""></div>
                    <div class="text">{{data[0].status}}</div>
                    <div class="records">{{data[0].statusCount}}</div>
                    <div class="amt">
                        <span *ngIf="data[0].arrowType === 'down'"><img src="../../../assets/images/down_arrow.png" /></span>
                        <span *ngIf="data[0].arrowType === 'up'"><img src="../../../assets/images/upper_arrow.png" /></span>
                        <span>{{data[0].prevStatusCount}}</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="box-dashboard red">
                    <div class="img-section"><img src="../../../assets/images/cancelled_appointment.png" alt=""></div>
                    <div class="text">{{data[1].status}}</div>
                    <div class="records">{{data[1].statusCount}}</div>
                    <div class="amt">
                        <span *ngIf="data[1].arrowType === 'down'"><img src="../../../assets/images/down_arrow.png" /></span>
                        <span *ngIf="data[1].arrowType === 'up'"><img src="../../../assets/images/upper_arrow.png" /></span>
                        <span>{{data[1].prevStatusCount}}</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="box-dashboard blue">
                    <div class="img-section"><img src="../../../assets/images/complete_appointment.png" alt=""></div>
                    <div class="text">{{data[2].status}}</div>
                    <div class="records">{{data[2].statusCount}}</div>
                    <div class="amt">
                        <span *ngIf="data[2].arrowType === 'down'"><img src="../../../assets/images/down_arrow.png" /></span>
                        <span *ngIf="data[2].arrowType === 'up'"><img src="../../../assets/images/upper_arrow.png" /></span>
                        <span>{{data[2].prevStatusCount}}</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="box-dashboard green">
                    <div class="img-section"><img src="../../../assets/images/confirmed_appointment.png" alt=""></div>
                    <div class="text">{{data[3].status}}</div>
                    <div class="records">{{data[3].statusCount}}</div>
                    <div class="amt">
                        <span *ngIf="data[3].arrowType === 'down'"><img src="../../../assets/images/down_arrow.png" /></span>
                        <span *ngIf="data[3].arrowType === 'up'"><img src="../../../assets/images/upper_arrow.png" /></span>
                        <span>{{data[3].prevStatusCount}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
