<div class="row row-no-padding row-col-separator-xl" [perfectScrollbar]>
    <div class="col pr-0">
        <div class="card card-custom bgi-no-repeat card-stretch new-subscription-statistics">
            <div class="card-header">
                <h3 class="card-title">{{'Income' | translate}}</h3>
            </div>
            <div class="card-body">
                <div class="data-widget-section" *ngIf="data">
                    <div style="display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    margin: 0 auto;"><span class="" style="font-size: 70px;
                        margin: 0;
                        display: block;
                        padding: 0;
                        line-height: 1;">#{{data.recordCount}}
                            <span style="font-size: 20px;">
                                <i style="font-size: 15px;" *ngIf="data.arrowType === 'equal'" class="fas fa-equals"
                                    style="color:blue"></i>
                                <i style="font-size: 15px;" *ngIf="data.arrowType === 'up'" class="fa fa-arrow-up"
                                    style="color:green"></i>
                                <i style="font-size: 15px;" *ngIf="data.arrowType === 'down'" class="fa fa-arrow-down"
                                    style="color:red"></i>
                            </span>
                        </span>
                        <span style="font-size: 20px;">{{data.amount | currency :'USD':'symbol':'1.2-2'}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
