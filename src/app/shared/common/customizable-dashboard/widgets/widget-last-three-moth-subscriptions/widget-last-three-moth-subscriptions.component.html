
<div class="card" style="padding: 0rem 1.25rem;">
    <div class="card-body container-fluid">
        <div class="row" [busyIf]="last3MonthSubscriptionChart.loading">
            <label class="box-label">{{'Last3Month' | translate}}  <img style="width: 20%;" src="../../../assets/images/Last 3 Months Bar.png"></label>
            <div class="col-md-4">
                <div class="box-dashboard green">
                    <div class="img-section"><img src="../../../assets/images/calender-one.png" alt=""></div>
                    <div class="text">{{'New' | translate}}</div>
                    <div class="records">{{last3MonthSubscriptionChart.data.newTenants}}</div>
                    <!-- <div class="amt"><span>{{last3MonthSubscriptionChart.data.newTenants | currency}}</span></div> -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="box-dashboard red">
                    <div class="img-section"><img src="../../../assets/images/calendar-seven.png" alt=""></div>
                    <div class="text">{{'Cancel' | translate}}</div>
                    <div class="records">{{last3MonthSubscriptionChart.data.cancelTenants}}</div>
                    <!-- <div class="amt"><span>{{data.thisWeekTenantAmt | currency}}</span></div> -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="box-dashboard orange">
                    <div class="img-section"><img src="../../../assets/images/calendar-thirty-one.png" alt=""></div>
                    <div class="text">{{'Inactive' | translate}}</div>
                    <div class="records">{{last3MonthSubscriptionChart.data.inActiveTennats}}</div>
                    <!-- <div class="amt"><span>{{data.thisMonthTenantAmt | currency}}</span></div> -->
                </div>
            </div>
        </div>
    </div>
</div>
