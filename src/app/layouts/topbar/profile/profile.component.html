<div class="container-fluid">
    <app-page-title title="Profile" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-lg-12">
            <form  #changeProfilePictureModalForm="ngForm" (ngSubmit)="save()">
                <div class="card">
                    <div class="card-header">
                        <h5>
                            <span>{{"ChangeProfilePicture" | translate}}</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="Profile_UseGravatarProfilePicture" class="checkbox">
                                <input id="Profile_UseGravatarProfilePicture" type="checkbox"
                                    name="UseGravatarProfilePicture" [(ngModel)]="useGravatarProfilePicture">
                                {{"UseGravatarProfilePicture" | translate}}
                                <span></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <input type="file" (change)="fileChangeEvent($event)"
                                [disabled]="useGravatarProfilePicture" />
                            <span class="help-block m-b-none"
                                [hidden]="useGravatarProfilePicture">{{"ProfilePicture_Change_Info" |
                                translate:maxProfilPictureBytesUserFriendlyValue}}</span>
                        </div>
                        <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
                            [aspectRatio]="4 / 4" [resizeToWidth]="128" format="png"
                            (imageCropped)="imageCroppedFile($event)" [hidden]="useGravatarProfilePicture">
                        </image-cropper>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary font-weight-bold" [disabled]="!changeProfilePictureModalForm.form.valid || saving"><span>{{"Save" | translate}}</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
